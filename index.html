<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위 바위 보 게임</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>가위 바위 보 게임</h1>
        <p>가위, 바위, 보 중 하나를 선택하세요:</p>

        <div class="choice-buttons">
            <button id="rockBtn" class="btn btn-primary">바위</button>
            <button id="paperBtn" class="btn btn-secondary">보</button>
            <button id="scissorsBtn" class="btn btn-success">가위</button>
        </div>

        <div class="game-section">
            <div id="userChoiceDiv">
                <h3>당신의 선택</h3>
                <div id="userChoice"></div>
            </div>
            <div id="resultDiv">
                <h3>결과</h3>
                <div id="result"></div>
            </div>
            <div id="computerChoiceDiv">
                <h3>상대의 선택</h3>
                <div id="computerChoice"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
